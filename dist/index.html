<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>

<body>
    <div class="relative">
        <img src="git count.jpg" alt="" class="h-screen w-screen relative opacity-95">
        <div class="absolute top-[47%] left-[45%] -translate-x-1/3 -ml-14 -translate-y-1/2 w-2/4 h-44 ">
            <div class="w-[110%] h-[150%] top-50 left-1 relative rounded-3xl bg-black overflow-hidden">
                <div
                class="box relative -ml-10 -top-10 h-[350px] w-[110%] rounded-3xl bg-gradient-to-r from-cyan-500 via-purple-600 to-pink-800 justify-center shadow-black shadow-2xl ">
            </div>
            
        </div>
        <div class="absolute  -top-28 left-20  text-6xl text-center text-black decoration-double font-serif font-black">
            <h1>Countdown Timer</h1>
        </div>
            <div class="absolute top-1 left-2 bg-black rounded-3xl w-[109%] h-[145%]">
                <div class="timer-display text-white font-serif text-9xl mt-2 text-center ">
                    00:00:00
                </div>
                <div class="text-white flex -mb-7 mt-2 text-1xl font-bold font-serif">
                     <p class="ml-36">Hours</p> 
                     <p class="ml-36">Minuttes</p>  
                     <p class="ml-32">Seconds</p>
                </div>
                <!-- Buttons -->
                <div class="button text-white mt-10 font-serif font-bold">
                    <button id="stop-timer" class="ml-28 px-8 py-3 bg-gradient-to-r from-cyan-500 via-purple-600 to-pink-800 rounded-2xl">Pause</button>
                    <button id="start-timer" class="ml-24 px-9 py-3 bg-gradient-to-r from-cyan-500 via-purple-600 to-pink-800 rounded-2xl">Start</button>
                    <button id="reset-timer" class="ml-20 px-8 py-3 bg-gradient-to-r from-cyan-500 via-purple-600 to-pink-800 rounded-2xl">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
